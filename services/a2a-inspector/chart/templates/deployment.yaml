apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "a2a-inspector.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "a2a-inspector.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "a2a-inspector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "a2a-inspector.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: a2a-inspector
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
