{{- if .Values.fileApi.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "file-gateway.fullname" . }}-file-api
  labels:
    {{- include "file-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: file-api
spec:
  type: {{ .Values.fileApi.service.type }}
  ports:
  - port: {{ .Values.fileApi.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "file-gateway.fileApi.selectorLabels" . | nindent 4 }}
{{- end }}
