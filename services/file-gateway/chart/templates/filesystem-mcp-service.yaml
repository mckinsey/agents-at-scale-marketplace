{{- if .Values.filesystemMcp.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "file-gateway.fullname" . }}-filesystem-mcp
  labels:
    {{- include "file-gateway.labels" . | nindent 4 }}
    app.kubernetes.io/component: filesystem-mcp
spec:
  type: {{ .Values.filesystemMcp.service.type }}
  ports:
  - port: {{ .Values.filesystemMcp.service.port }}
    targetPort: web
    protocol: TCP
    name: web
  selector:
    {{- include "file-gateway.filesystemMcp.selectorLabels" . | nindent 4 }}
{{- end }}
