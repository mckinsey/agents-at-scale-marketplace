# MCP Inspector chart values

# Global annotations
global:
  annotations:
    ark.mckinsey.com/service: mcp-inspector

# Image configuration
image:
  repository: ghcr.io/modelcontextprotocol/inspector
  tag: "" # Uses Chart.appVersion if empty
  pullPolicy: IfNotPresent

# Replica count
replicaCount: 1

# Service configuration
service:
  type: ClusterIP
  clientPort: 6274
  proxyPort: 6277

# Namespace configuration
namespace: default

# HTTPRoute configuration (Gateway API)
# Enable for Gateway API routing with namespace-based access.
httpRoute:
  enabled: false
  annotations: {}
  parentRefs:
    - name: localhost-gateway
      namespace: ark-system
  # Hostnames are auto-generated based on namespace:
  # - mcp-inspector.{namespace}.127.0.0.1.nip.io (client UI)
  # - mcp-inspector-proxy.{namespace}.127.0.0.1.nip.io (proxy server)

# Resources
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Security settings
security:
  # Disable auth for development - enable in production
  dangerouslyOmitAuth: true
