name: Docker CI/CD (Reusable)

on:
  workflow_call:
    inputs:
      service-name:
        description: "Name of the service to build"
        type: string
        required: true
      service-path:
        description: "Path to the service directory"
        type: string
        required: true
      push-to-registry:
        description: "Push image to container registry (GHCR)"
        type: boolean
        default: false
      image-tag:
        description: "Docker image tag (e.g., version number)"
        type: string
        required: false
        default: "latest"

jobs:
  build-and-push:
    name: Build and Push Docker Image - ${{ inputs.service-name }}
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: ${{ inputs.push-to-registry }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/$(echo '${{ github.repository }}' | cut -d'/' -f2)/${{ inputs.service-name }}
          tags: |
            type=raw,value=${{ inputs.image-tag }}
            type=raw,value=latest,enable=${{ inputs.image-tag != 'latest' && inputs.push-to-registry }}
            type=sha,prefix={{branch}}-,enable=${{ !inputs.push-to-registry }}

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.service-path }}
          file: ${{ inputs.service-path }}/Dockerfile
          push: ${{ inputs.push-to-registry }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Image built successfully
        run: |
          echo "✓ Docker image built successfully"
          echo "Service: ${{ inputs.service-name }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"
          if [ "${{ inputs.push-to-registry }}" = "true" ]; then
            echo "✓ Image pushed to registry"
          else
            echo "ℹ️  Image not pushed (dry-run mode)"
          fi
