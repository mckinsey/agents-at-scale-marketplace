name: Test Deploy Charts

on:
  push:
    branches:
      - feat/deploy-charts-to-container-registry
  
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release-please:
    name: Create Release
    runs-on: ubuntu-24.04
    outputs:
      released: ${{ steps.release-please.outputs.release_created }}
      tag: ${{ steps.release-please.outputs.tag_name }}
      rp_outputs: ${{ toJSON(steps.release-please.outputs) }}
    
    env:
      ACT: false # Default value for ACT
    
    steps:
      - name: Skip Release (Running Locally)
        if: ${{ env.ACT == 'true' }}
        run: |
          echo "‚ÑπÔ∏è  Skipping release when running locally with 'act'"
          echo "   Release creation requires GitHub tokens that are not available locally"
      
      - name: Run Release Please
        if: ${{ env.ACT == 'false' && github.ref == 'refs/heads/feat/deploy-charts-to-container-registry' }}
        uses: googleapis/release-please-action@v4
        id: release-please
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json


  debug-outputs:
    name: Debug Release Please Outputs
    needs: [release-please]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Display All Release Please Outputs
        run: |
          echo "üìã Complete Release Please Outputs:"
          echo '${{ toJSON(needs.release-please.outputs.rp_outputs) }}' | jq '.'

  deploy-charts:
    name: Deploy Chart - ${{ matrix.chart.name }}
    needs: [release-please]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    strategy:
      matrix:
        chart:
          - { name: langfuse, path: services/langfuse, namespace: langfuse }
          - { name: phoenix, path: services/phoenix, namespace: phoenix }
    uses: ./.github/workflows/_reusable-charts-cicd.yaml
    with:
      chart-name: ${{ matrix.chart.name }}
      chart-path: ${{ matrix.chart.path }}
      chart-namespace: ${{ matrix.chart.namespace }}
      upload-artifact: ${{ fromJSON(needs.release-please.outputs.rp_outputs)[format('{0}--release_created', matrix.chart.path)] == 'true' }}
      run-deployment-test: false
