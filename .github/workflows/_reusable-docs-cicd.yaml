name: Documentation CI (Reusable)

# This workflow can run in two modes:
# 1. CI mode (default): Build and validate only
# 2. CD mode: Build, validate, and prepare for GitHub Pages deployment

on:
  workflow_call:
    inputs:
      upload-artifact:
        description: 'Upload build artifact for deployment'
        type: boolean
        default: false
      setup-github-pages:
        description: 'Configure for GitHub Pages deployment'
        type: boolean
        default: false

jobs:
  build-and-check-docs:
    name: Build and Validate Docs
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: ./docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: npm
          cache-dependency-path: docs/package-lock.json
      
      # Only for GitHub Pages deployment
      - name: Setup Pages
        if: ${{ inputs.setup-github-pages }}
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
      
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            docs/.next/cache
          key: ${{ runner.os }}-docs-${{ hashFiles('docs/package-lock.json') }}-${{ hashFiles('docs/**.[jt]s', 'docs/**.[jt]sx', 'docs/**.mdx') }}
          restore-keys: |
            ${{ runner.os }}-docs-${{ hashFiles('docs/package-lock.json') }}-
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build documentation
        run: npm run build
      
      - name: Validate internal links
        run: npm run check-links
      
      - name: Check build artifacts
        run: |
          if [ ! -d "out" ]; then
            echo "Error: Build output directory 'out' not found"
            exit 1
          fi
          echo "âœ“ Build artifacts verified"
      
      # Only for GitHub Pages deployment
      - name: Upload artifact
        if: ${{ inputs.upload-artifact }}
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/out
