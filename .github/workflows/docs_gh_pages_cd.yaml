name: Deploy docs site to Pages

on:
  push:
    branches: ["main"]
    paths:
      - 'docs/**'
      - '.github/workflows/docs_gh_pages_cd.yaml'
      - '.github/workflows/_reusable-docs-cicd.yaml'

  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job - reuses the same build logic as CI
  build-gh-pages:
    name: Build for GitHub Pages
    uses: ./.github/workflows/_reusable-docs-cicd.yaml
    with:
      upload-artifact: true
      setup-github-pages: true

  # Deployment job
  deploy-to-gh-pages:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build-gh-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
