name: Main Branch Push

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write
  packages: write

jobs:
  validate-docs:
    name: Validate Documentation
    uses: ./.github/workflows/_reusable-docs-cicd.yaml

  build-docker-images:
    name: Build Docker Image - ${{ matrix.service.name }}
    strategy:
      matrix:
        service:
          - { name: noah, path: agents/noah }
          - { name: ark-sandbox, path: services/ark-sandbox }
          - { name: file-api, path: services/file-gateway/services/file-api }
          - { name: filesystem-mcp, path: mcps/filesystem-mcp }
    uses: ./.github/workflows/_reusable-docker-cicd.yaml
    with:
      service-name: ${{ matrix.service.name }}
      service-path: ${{ matrix.service.path }}
      push-to-registry: false

  validate-charts:
    name: Validate Chart - ${{ matrix.chart.name }}
    strategy:
      matrix:
        chart:
          # disable langfuse deployment tests for PRs to avoid hitting 5m limit
          - { name: langfuse, path: services/langfuse, namespace: langfuse, run-deployment-test: false }
          # disable phoenix deployment tests for PRs to avoid hitting 5m limit
          - { name: phoenix, path: services/phoenix, namespace: phoenix, run-deployment-test: false }
          # disable a2a-inspector deployment tests for PRs to avoid hitting 5m limit
          - { name: a2a-inspector, path: services/a2a-inspector, namespace: default, run-deployment-test: false }
          # disable mcp-inspector deployment tests for PRs to avoid hitting 5m limit
          - { name: mcp-inspector, path: services/mcp-inspector, namespace: default, run-deployment-test: false }
          # disable ark-sandbox deployment tests for PRs to avoid hitting 5m limit
          - { name: ark-sandbox, path: services/ark-sandbox, namespace: default, run-deployment-test: false }
          # disable noah deployment tests for PRs to avoid hitting 5m limit
          - { name: noah, path: agents/noah, namespace: noah, run-deployment-test: false }
          # disable file-gateway deployment tests for PRs to avoid hitting 5m limit
          - { name: file-gateway, path: services/file-gateway, namespace: default, run-deployment-test: false }
          # disable filesystem-mcp deployment tests for PRs to avoid hitting 5m limit
          - { name: filesystem-mcp, path: mcps/filesystem-mcp, namespace: default, run-deployment-test: false }
    uses: ./.github/workflows/_reusable-charts-cicd.yaml
    with:
      chart-name: ${{ matrix.chart.name }}
      chart-path: ${{ matrix.chart.path }}
      chart-namespace: ${{ matrix.chart.namespace }}
      upload-artifact: false
      run-deployment-test: ${{ matrix.chart.run-deployment-test }}

  release-please:
    name: Create Release
    needs: [validate-docs, validate-charts, build-docker-images]
    runs-on: ubuntu-24.04
    outputs:
      released: ${{ steps.release-please.outputs.release_created }}
      tag: ${{ steps.release-please.outputs.tag_name }}
      rp_outputs: ${{ toJSON(steps.release-please.outputs) }}
    
    env:
      ACT: false # Default value for ACT
    
    steps:
      - name: Skip Release (Running Locally)
        if: ${{ env.ACT == 'true' }}
        run: |
          echo "‚ÑπÔ∏è  Skipping release when running locally with 'act'"
          echo "   Release creation requires GitHub tokens that are not available locally"
      
      - name: Run Release Please
        if: ${{ env.ACT == 'false' && github.ref == 'refs/heads/main' }}
        uses: googleapis/release-please-action@v4
        id: release-please
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json

  # Deploy documentation to GitHub Pages after successful release
  build-docs-for-pages:
    name: Build Documentation for GitHub Pages
    needs: [release-please]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    uses: ./.github/workflows/_reusable-docs-cicd.yaml
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      upload-artifact: true
      setup-github-pages: true

  deploy-docs-to-pages:
    name: Deploy Documentation to GitHub Pages
    needs: [release-please, build-docs-for-pages]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  log-rp-outputs:
    name: Log Release Please Outputs
    needs: [release-please]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    runs-on: ubuntu-24.04
    steps:
      - name: Display All Release Please Outputs
        run: |
          echo "üìã Complete Release Please Outputs:"
          echo '${{ needs.release-please.outputs.rp_outputs }}' | jq '.'

  push-docker-images:
    name: Push Docker Image - ${{ matrix.service.name }}
    needs: [release-please]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    strategy:
      matrix:
        service:
          - { name: noah, path: agents/noah }
          - { name: ark-sandbox, path: services/ark-sandbox }
          - { name: file-api, path: services/file-gateway/services/file-api }
          - { name: filesystem-mcp, path: mcps/filesystem-mcp }
    uses: ./.github/workflows/_reusable-docker-cicd.yaml
    with:
      service-name: ${{ matrix.service.name }}
      service-path: ${{ matrix.service.path }}
      push-to-registry: ${{ fromJSON(needs.release-please.outputs.rp_outputs)[format('{0}--release_created', matrix.service.path)] == 'true' }}
      image-tag: ${{ fromJSON(needs.release-please.outputs.rp_outputs)[format('{0}--tag_name', matrix.service.path)] || 'latest' }}

  deploy-charts:
    name: Deploy Chart - ${{ matrix.chart.name }}
    needs: [release-please, validate-charts, push-docker-images]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    strategy:
      matrix:
        chart:
          - { name: langfuse, path: services/langfuse, namespace: langfuse }
          - { name: phoenix, path: services/phoenix, namespace: phoenix }
          - { name: a2a-inspector, path: services/a2a-inspector, namespace: default }
          - { name: mcp-inspector, path: services/mcp-inspector, namespace: default }
          - { name: ark-sandbox, path: services/ark-sandbox, namespace: default }
          - { name: noah, path: agents/noah, namespace: noah }
          - { name: file-gateway, path: services/file-gateway, namespace: default }
          - { name: filesystem-mcp, path: mcps/filesystem-mcp, namespace: default }
    uses: ./.github/workflows/_reusable-charts-cicd.yaml
    with:
      chart-name: ${{ matrix.chart.name }}
      chart-path: ${{ matrix.chart.path }}
      chart-namespace: ${{ matrix.chart.namespace }}
      upload-artifact: ${{ fromJSON(needs.release-please.outputs.rp_outputs)[format('{0}--release_created', matrix.chart.path)] == 'true' }}
      deploy-to-registry: ${{ fromJSON(needs.release-please.outputs.rp_outputs)[format('{0}--release_created', matrix.chart.path)] == 'true' }}
      run-deployment-test: false # deployments already tested in validate-charts job
      release-tag: ${{ fromJSON(needs.release-please.outputs.rp_outputs)[format('{0}--tag_name', matrix.chart.path)] }}
