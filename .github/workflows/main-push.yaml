name: Main Branch Push

on:
  push:
    branches:
      - main
  
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  pages: write
  id-token: write

jobs:
  validate-docs:
    name: Validate Documentation
    uses: ./.github/workflows/_reusable-docs-cicd.yaml

  validate-phoenix:
    name: Validate Phoenix Service
    uses: ./.github/workflows/_reusable-charts-cicd.yaml
    with:
      chart-name: phoenix
      chart-path: services/phoenix
      chart-namespace: phoenix
      upload-artifact: false
      run-deployment-test: true

  release-please:
    name: Create Release
    needs: [validate-docs, validate-phoenix]
    runs-on: ubuntu-24.04
    outputs:
      released: ${{ steps.release-please.outputs.release_created }}
      tag: ${{ steps.release-please.outputs.tag_name }}
    
    env:
      ACT: false # Default value for ACT
    
    steps:
      - name: Skip Release (Running Locally)
        if: ${{ env.ACT }}
        run: |
          echo "ℹ️  Skipping release when running locally with 'act'"
          echo "   Release creation requires GitHub tokens that are not available locally"
      
      - name: Run Release Please
        if: ${{ !env.ACT && github.ref == 'refs/heads/main' }}
        uses: googleapis/release-please-action@v4
        id: release-please
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json

  # Deploy documentation to GitHub Pages after successful release
  build-docs-for-pages:
    name: Build Documentation for GitHub Pages
    needs: [release-please]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    uses: ./.github/workflows/_reusable-docs-cicd.yaml
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      upload-artifact: true
      setup-github-pages: true

  deploy-docs-to-pages:
    name: Deploy Documentation to GitHub Pages
    needs: [release-please, build-docs-for-pages]
    if: ${{ needs.release-please.outputs.released == 'true' }}
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
