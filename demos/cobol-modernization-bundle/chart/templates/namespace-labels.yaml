apiVersion: v1
kind: Namespace
metadata:
  name: {{ .Release.Namespace }}
  labels:
    ark.mckinsey.com/demo: "true"
  annotations:
    ark.mckinsey.com/demo-name: {{ .Values.demo.name | default "COBOL Modernization" | quote }}
    ark.mckinsey.com/demo-description: {{ .Values.demo.description | default "COBOL modernization with agents for reverse engineering, pseudocode generation, Python conversion, and documentation" | quote }}
